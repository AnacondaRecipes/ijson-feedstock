{% set name = "ijson" %}
{% set version = "3.1.4" %}
{% set sha256sum = "1d1003ae3c6115ec9b587d29dd136860a81a23c7626b682e2b5b12c9fd30e4ea" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
    - yajl

  run:
    - python
    - yajl

test:
  imports:
    - ijson
    - ijson.backends
  commands:
    - pip check
    - python -c "import ijson; assert ijson.backend == 'yajl2_c'"
  requires:
    - pip
    - python

about:
  home: https://github.com/ICRAR/ijson
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Ijson is an iterative JSON parser with a standard Python iterator interface.
  doc_url: https://github.com/ICRAR/ijson
  dev_url: https://github.com/ICRAR/ijson

extra:
  recipe-maintainers:
    - rmax
    - thermokarst
